<html>
  <head>
    <!--script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>-->
	<!--<script src="aframe/aframe.js"></script>-->
	<script src="aframe/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>    
	<a-box color="tomato" depth="2" height="4" width="0.5" position="0 2 -5" wireframe="false "
	></a-box>
	<a-text value="Hello, World!" color="green" position="1 1.5 -3"
			animation="property: position; to: 1 1.5 3; dur: 30000; easing: linear; loop: true"
	></a-text>
	  <a-circle color="#CCC" radius="1.5" position="-2 2 -5" theta-start="0" theta-length="360"
	 animation="property: theta-length; from: 0; to: 360; dur: 7000; easing: linear; loop: true"
	></a-circle>
	<a-entity scale="1 0.5 1" position="-1 1.5 -3"
		animation="property: rotation; to: 90 180 270; dur: 17000; easing: linear; loop: true">
		<a-cone color="tomato" radius-bottom="0.1" radius-top="0.01" height="2">position="0 0 0 "</a-cone>
		<a-cylinder color="crimson" radius="0.1" height="2" position="-1 0 0"></a-cylinder>
		<a-icosahedron color="#FF926B" radius="0.5" position="1 0 0"></a-icosahedron>
	 </a-entity>
	 <a-camera 
	 ></a-camera>
	 <a-sky color="#7171ff"></a-sky>
    </a-scene>
  </body>
</html>
